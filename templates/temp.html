<div class="chat-container">
    <div class="chat-header">
        <div class="logo">DocTalk AI</div>
        <div class="upload-section">
            <input type="file" id="pdf-upload" multiple accept=".pdf">
            <button onclick="uploadPDFs()">Upload PDFs</button>
        </div>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <textarea id="user-input" placeholder="Ask me anything..." rows="1" autofocus></textarea>
        <button onclick="sendMessage()">Send</button>
        <button onclick="startSpeech()" class="mic-button">ðŸŽ¤</button> <!-- Changed to microphone icon -->
    </div>
    <!-- Loading Screen for PDF Upload -->
    <div class="loading-screen" id="loading">
        <div class="spinner"></div>
        <p>Processing your PDFs, please wait...</p>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
